<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigus</title>
    <link rel="stylesheet" href="css/styleIndex.css">
    <script src="js/item.js"></script>
    <script src="js/itemOperation.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
    <a href="../home.html"> 
    <img src="navigus.png" alt="logo" /></a>
    <div class="tile">    
    <Fieldset>
         
        <legend><h1>Quetions for test</h1></legend>
        <div class="display">
            <label for="">Ques no</label>
                <label id="quesid"></label><br><br>

            <textarea class="input"  id="ques" style="width: 500px;
            height: 38px;" placeholder="Enter your question here.."></textarea>
           <table>
           
            <tr>
                <td><label for="">Option 1</label></td>
                <td><input class="input" id="option1" type="text" placeholder="Enter option 1"></td>
                <td><label for="">Option 2</label></td>
                <td><input class="input" id="option2" type="text" placeholder="enter option 2"></td>
                <td><label for="">Option 3</label></td>
                <td><input class="input" id="option3" type="text" placeholder="Enter option 3"></td>
                <td><label for="">Option 4</label></td>
                <td><input class="input" id="option4" type="text" placeholder="Enter option 4"></td>
            </tr>
           
            <tr>
                <td><label for="">Answer</label></td>
                <td><input class="input" id="ans" type="number" placeholder="Enter correct option no "></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button class='btn' id="add">Add</button></td>
                <td><button  class='btn'id="delete">Delete</button></td>
                <td><button  class='btn' id="update">Update</button></td>
                
                <td><button id="clear">Clear</button></td>
                
            </tr>
        </table>
        </div>
    </Fieldset>
    <fieldset id="qalist">
        <legend>Question List</legend>
        <div class="display">
        <table border="1">
            <thead>
                <tr>
                    <th>Qno</th>
                    <th>Question</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                    <th>Option 4</th>
                    <th>Answer</th>
                    <th>Operation</th>
                </tr>
            </thead> 
            <tbody id="itemtable">
                
    </tbody>           
        </table>
    </div>
    </fieldset>
    </div>
</body>
</html>
